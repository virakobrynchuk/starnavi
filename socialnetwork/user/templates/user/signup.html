{% extends "post/base.html"%}
{% block body_content %}
<div class="w3-card-4 w3-margin w3-white">
    <div class="w3-container">
        <h2> Sign Up </h2>
    </div>

    <div class="w3-container">
    <form method = 'POST'>
		{% csrf_token %}
		{{ reg_form.as_p }}

		<button type ="submit"> Sign Up </button>
 	</form>
	</div>
	<div class="w3-container">
    	<p> Already have one? Then <a href="{% url 'LogIn' %}"> Log in </a> </p>
    </div>
</div>

{% endblock body_content %}
